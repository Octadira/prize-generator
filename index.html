<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Premii - Cartonaș Răzuibil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Răzuiște și Câștigă!</h1>

        <div class="scratch-area-container">
            <div id="prize-display-text">Apasă "Cartonaș Nou"</div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <button id="reset-btn" class="action-button">Cartonaș Nou</button>
        <p id="instruction-text" class="instruction-text">Trage cu mouse-ul sau degetul peste zona gri pentru a descoperi premiul!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
